<!DOCTYPE html>

<html>
    <head>
        <title>p2p vidoe streaming</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>
        <main>
            <div id="options-container">
                <button id="stream-btn" class="btn">Stream</button>
                <button id="play-btn" class="btn">Play</button>
            </div>

            <div id="input-container">
                <h1>Please Select A Video To Play</h1>
                <input id="video-input" class="input" type="file" accept="video/*"/>
            </div>

            <div id="request-container">
                <p>Requesting Stream...</p>
            </div>

            <div id="video-container">
                <video id="streamer-video" autoplay playsinline></video>
                <div id="stream-options">
                    <button id="stop-stream-btn" class="btn">Stop</button>
                    <button id="mute-audio-btn" class="btn muted">Mute Audio</button>
                </div>
            </div>
        </main>
    </body>

    <script src="functions.js"></script>
</html>
